  <section class="login">
    <div class="flex-container">
        <div class="card-1 container">
            <div class="show-hide-buttons">
                <button id="loginButton" style="background-color: #DD5741; color: white;" onclick="loginButton()">Sign In</button>
                <button id="registerButton" style="background-color: white; color: black;" onclick="registerButton()">Sign Up</button>
            </div>
            <form class="container" style="display: block;" id="login" action="">
                <h4>Login</h4>
                <input class="input-field" type="text" id="username" name="username" placeholder="username"><br>
                <input type="password" id="password" name="password" placeholder="password"><br>
                <div class="footnotes">
                    <div>
                        <input type="checkbox" id="remember" name="remember" value="checkbox1">
                        <label for="remember">Remember me?</label><br>
                    </div>
                    <a id="forgot" href="">Forgot your password?</a>
                </div>
                <input type="submit" value="Log In">
            </form>
            <form class="container" style="display: none;"  id="register" action="">
                <h4>Register</h4>
                <input type="email" id="email" name="email" placeholder="@mail.com"><br>
                <input type="text" id="username" name="username" placeholder="username"><br>
                <input type="password" id="password" name="password" placeholder="password"><br>
                <input style="margin-top: 1rem;" type="submit" value="Register">
            </form>
        </div>
        <div class="card-2 container">
            <div>
              <h4>Sign in with social network</h4>
              <div class="row socials">
                <button style="background-color: #00519F;">Log in with Facebook</button>
                <button style="background-color: #1D9BF0;">Log in with Twitter</button>
                <button style="background-color: #DD4C39;">Log in with Google</button>
              </div>
            </div>
        </div>
